    <a href="#">Aqui é um link</a>

    <div id="accessibility-widget">
      <div class="widget-header">
        <h3>Widget Acessibilidade</h3>
      </div>

      <div class="widget-body">
        <button class="tool-btn" onclick="toggleTextSize()">
          Aumentar Texto
        </button>
        <button class="tool-btn" onclick="toggleHighContrast()">
          Contraste Alto
        </button>
        <button class="tool-btn" onclick="speakPageContent()">
          Ler Conteúdo
        </button>
        <button class="tool-btn" onclick="activeRuler()">
          Ativar Régua de Leitura
        </button>
        <button class="tool-btn" onclick="toggleSaturation()">
          Ajustar Saturação
        </button>
        <button class="tool-btn" onclick="highlightLinks()">
          Destacar Links
        </button>
        <button class="tool-btn" onclick="toggleVLibras()">
          Ativar/Desativar VLibras
        </button>
      </div>
      <div class="widget-footer">
        <h3>Powered By &copy; Infracommerce</h3>
      </div>
    </div>

    <!-- Início do widget VLibras -->
    <div vw class="enabled">
      <div vw-access-button></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <!-- Fim do widget VLibras -->

    <script src="accessibility.js"></script>
  </body>
</html>
